    <header>
        <img src="./img/Logo.png" alt="">

    <main>
        <div class="cardLogin">
            <h1>REGISTER</h1>
            <form>
                <input type="text" placeholder="Nome..." id="name" required>

                <div class="contaPremium">
                    <p>Conta Premium?</p>
                    <input type="checkbox" id="checkbox">
                </div>
                <input type="url" placeholder="Imagem de Perfil..." id="img" required>
            </form>
            <a href="#">
                <button href="#" id="button">Registrar</button>
            </a>
            <div class="linhaReparticao">
                <hr>
                <span>ou</span>
                <hr>    
            </div>
            <div class="voltaLogin">
                <a href="./index.html">Voltar ao Login</a>
