<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./home.css">
    <script src="home.js" defer></script>
    <title>Feed</title>
</head>
<body>
    <header>
            <div class="logoT">
                <img src="./img/Logo.png" alt="">
            </div>
            <div class="descUserHeader">
                <p>User</p>
                <div class="profileImg" onclick="toggleMenu()">
                    <img src="./img/userIcon.png" alt="">
                </div>
            </div>
            <div class="menu" id="userMenu">
                <ul>
                    <li><a href="config-user.html">
                        <img src="./img/settingsIcon.png" alt="">
                    </a> Settings</li>
                    <li><img src="./img/laptopIcon.png" alt="">Appearance</li>
                    <li><img src="./img/infoIcon.png" alt="">Support/Help</li>
                    <li><img src="/img/logoutIcon.png" alt="">Logout</li>
                </ul>
            </div>
    </header>
    <main>
        <div class="postQuick">
            <div class="conteudo">
                <div class="container">
                        
                    <div class="profileImg">
                        <img src="img/userIcon.png" alt="">
                    </div>

                    <div class="inputPost">
                        <input type="text" placeholder="What's on your mind?">
                    </div>

                </div>
                <div class="publish">
                    <button>Publish</button>
                </div>
            </div>
        </div>
        <div class="postUsers">
            <div class="conteudoPost">
                <div class="infoUser">
                    <div class="profileImg">
                        <img src="./img/userIcon.png" alt="">
                    </div>
                    <div class="containerPost">
                        <div class="userName">
                            <p>User</p>
                        </div>
                        <div class="datePost">
                            <span>13/03/2025</span>
                        </div>
                    </div>
                </div>
                <div class="descPost">
                    <span>Lorem IpsumÂ is simply dummy text of the printing and <br> typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</span>
                </div>
                <div class="imgPost">
                    <img src="./img/tamanduaImage.png" alt="">
                </div>

                <div class="interationUser">
                    <div class="like">
                        <img src="./img/likeIcon.png" alt="">
                        <p>40</p>
                    </div>
                    <div class="comment">
                        <img src="./img/commentsIcon.png" alt="">
                        <p>20</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="config-user.html">
            <img src="./img/settingsIcon.png" id="imgRoda" alt="">
        </a>
    </main>
</body>
</html>
