<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/home.css">
    <script src="/JS/home.js" defer></script>
    <title>Feed</title>
</head>
<body>
    <header>
            <div class="logoT">
                <img src="/SRC/imgs/assets/Logo.png" alt="">
            </div>
            <div class="descUserHeader">
                <p id="nomeUser"></p>
                <div class="profileImg" onclick="toggleMenu()">
                    <img src="" id="fotinha" alt="">
                </div>
            </div>
            <div class="menu" id="userMenu">
                <ul>
                    <li><a href="/SRC/Pages/screens/config-user.html">
                        <img src="/SRC/imgs/assets/settingsIcon.png" alt="">
                    </a> Settings</li>
                    <li><img src="/SRC/imgs/assets/laptopIcon.png" alt="">Appearance</li>
                    <li><img src="/SRC/imgs/assets/infoIcon.png" alt="">Support/Help</li>
                    <li><img src="/SRC/imgs/assets/logoutIcon.png" alt="">Logout</li>
                </ul>
            </div>
    </header>
    <main id="main">
        <div class="postQuick">
            <div class="conteudo">
                <div class="container">           
                    <div class="profileImg">
                        <img src="/SRC/imgs/assets/userIcon.png" alt="">
                    </div>
                    <div class="inputPost">
                        <input type="text" placeholder="What's on your mind?" id="inputTextoPost">
                    </div>
                </div>
                <div id="buttonPostar" class="publish">
                    <button>Publish</button>
                </div>
            </div>
        </div>
        <a href="config-user.html">
            <img src="/SRC/imgs/assets/settingsIcon.png" id="imgRoda" alt="">
        </a>
    </main>
</body>
</html>
