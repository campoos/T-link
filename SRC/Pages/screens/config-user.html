<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/config-user.css">
    <script src="/JS/config-user.js" defer></script>
    <title>Configurações do Usuário</title>
</head>
<body>
    <header>
        <div class="logoT">
            <img src="/SRC/imgs/assets/Logo.png" alt="">
        </div>
        <div class="descUserHeader">
            <p>User</p>
            <div class="profileImg" onclick="toggleMenu()">
                <img src="/SRC/imgs/assets/userIcon.png" alt="">
            </div>
        </div>
        <div class="menu" id="userMenu">
            <ul>
                <li><a href="#"></a><img src="/SRC/imgs/assets/settingsIcon.png" alt="">Settings</li>
                <li><img src="/SRC/imgs/assets/laptopIcon.png" alt="">Appearance</li>
                <li><img src="/SRC/imgs/assets/infoIcon.png" alt="">Support/Help</li>
                <li><img src="/SRC/imgs/assets/logoutIcon.png" alt="">Logout</li>
            </ul>
        </div>
</header>
<main>
    <div class="telaUser">
        <div class="headerTelaUser">
            <div class="textSettings">
                <p>Settings</p>
            </div>
            <div class="X">
                <a href="/SRC/Pages/screens/home.html">
                    <img src="/SRC/imgs/assets/X.png" alt="">
                </a>
            </div>
        </div>
        <div class="container">
            <div class="mainTelaUser">
                <div class="barraLateral">
                    <div class="selectCategoria">
                        <img src="/SRC//imgs/assets/profileIcon.png" alt="">
                        <p>Profile</p>
                    </div>
                    <div class="selectCategoria">
                        <img src="/SRC//imgs/assets/laptopIcon.png" alt="">
                        <p>Appaearance</p>
                    </div>
                </div>
            </div>
            <div class="containerPerfil">
                <div class="mainPerfil">
                    <div class="headerMainPerfil">
                        <p>Profile Picture</p>
                        <div class="Buttons">
                            <img src="/SRC/imgs/assets/userIcon.png" alt="">
                            <button>Change Picture</button>
                            <button id="Delete">Delete Picture</button>
                        </div>
                    </div>
                </div>
    
                <div class="mainPerfilContainer">
                    <div class="mainPerfilNome">
                        <p>Profile Name</p>
                        <input type="text" placeholder="Lorem Ipsum">
                    </div>
    
                    <div class="mainPerfilNomeUsuario">
                        <p>Email</p>
                        <div class="inputNomeUsuario">
                            <input type="text" placeholder="Lorem Ipsum">
                        </div>
                    </div>
                </div>

                <div class="buttonSaveChanges">
                    <button>Save changes</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
